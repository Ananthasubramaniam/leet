<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode College Tracker - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.easy { color: #00b894; }
        .stat-number.medium { color: #fdcb6e; }
        .stat-number.hard { color: #e17055; }
        .stat-number.total { color: #6c5ce7; }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .leaderboard-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .leaderboard-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .leaderboard-item.current-user {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .user-rank {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            margin-left: auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üöÄ LeetTrack</div>
            <div class="user-info">
                <span>Welcome back!</span>
                <button class="refresh-btn" onclick="refreshStats()">üîÑ Refresh</button>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <div class="stats-section">
                <div class="section-title">
                    üìä Your Progress
                </div>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading your stats...</p>
                    </div>
                </div>
            </div>

            <div class="leaderboard-section">
                <div class="section-title">
                    üèÜ Leaderboard
                </div>
                <div class="leaderboard-controls">
                    <button class="control-btn active" onclick="switchLeaderboard('all')">All Time</button>
                    <button class="control-btn" onclick="switchLeaderboard('weekly')">Weekly</button>
                    <button class="control-btn" onclick="switchLeaderboard('daily')">Daily</button>
                </div>
                <div class="leaderboard-list" id="leaderboardList">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading leaderboard...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="section-title">
                üìà Progress Chart
            </div>
            <div class="chart-controls">
                <button class="control-btn active" onclick="switchChart('monthly')">Monthly</button>
                <button class="control-btn" onclick="switchChart('weekly')">Weekly</button>
                <button class="control-btn" onclick="switchChart('daily')">Daily</button>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let progressChart = null;
        let currentLeaderboardPeriod = 'all';
        let currentChartPeriod = 'monthly';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLeaderboard();
            initChart();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.current_stats) {
                    updateStatsDisplay(data.current_stats);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateStatsDisplay(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number easy">${stats.easy}</div>
                    <div class="stat-label">Easy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number medium">${stats.medium}</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number hard">${stats.hard}</div>
                    <div class="stat-label">Hard</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number total">${stats.total}</div>
                    <div class="stat-label">Total</div>
                </div>
            `;
        }

        async function loadLeaderboard(period = 'all') {
            try {
                const response = await fetch(`/api/leaderboard?period=${period}`);
                const data = await response.json();
                
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';
                
                data.forEach((user, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div class="user-rank">
                            <div class="rank-number">${index + 1}</div>
                            <div>
                                <div style="font-weight: bold;">${user.username}</div>
                                <div style="font-size: 0.8em; color: #666;">@${user.leetcode_username}</div>
                            </div>
                        </div>
                        <div style="font-weight: bold; color: #667eea;">
                            ${user.total_solved} solved
                        </div>
                    `;
                    leaderboardList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        async function initChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            try {
                const response = await fetch(`/api/chart_data?period=${currentChartPeriod}`);
                const data = await response.json();
                
                const labels = data.map(item => item.date).reverse();
                const totalData = data.map(item => item.total).reverse();
                const easyData = data.map(item => item.easy).reverse();
                const mediumData = data.map(item => item.medium).reverse();
                const hardData = data.map(item => item.hard).reverse();
                
                progressChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Total Solved',
                                data: totalData,
                                borderColor: '#6c5ce7',
                                backgroundColor: 'rgba(108, 92, 231, 0.1)',
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: 'Easy',
                                data: easyData,
                                borderColor: '#00b894',
                                backgroundColor: 'rgba(0, 184, 148, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Medium',
                                data: mediumData,
                                borderColor: '#fdcb6e',
                                backgroundColor: 'rgba(253, 203, 110, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Hard',
                                data: hardData,
                                borderColor: '#e17055',
                                backgroundColor: 'rgba(225, 112, 85, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0,0,0,0.1)'
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        function switchLeaderboard(period) {
            currentLeaderboardPeriod = period;
            
            // Update button states
            document.querySelectorAll('.leaderboard-controls .control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadLeaderboard(period);
        }

        async function switchChart(period) {
            currentChartPeriod = period;
            
            // Update button states
            document.querySelectorAll('.chart-controls .control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update chart
            try {
                const response = await fetch(`/api/chart_data?period=${period}`);
                const data = await response.json();
                
                const labels = data.map(item => item.date).reverse();
                const totalData = data.map(item => item.total).reverse();
                const easyData = data.map(item => item.easy).reverse();
                const mediumData = data.map(item => item.medium).reverse();
                const hardData = data.map(item => item.hard).reverse();
                
                progressChart.data.labels = labels;
                progressChart.data.datasets[0].data = totalData;
                progressChart.data.datasets[1].data = easyData;
                progressChart.data.datasets[2].data = mediumData;
                progressChart.data.datasets[3].data = hardData;
                
                progressChart.update();
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        async function refreshStats() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn.textContent;
            
            refreshBtn.textContent = '‚ü≥ Refreshing...';
            refreshBtn.disabled = true;
            
            try {
                await loadStats();
                await loadLeaderboard(currentLeaderboardPeriod);
                
                // Refresh chart data
                const response = await fetch(`/api/chart_data?period=${currentChartPeriod}`);
                const data = await response.json();
                
                const labels = data.map(item => item.date).reverse();
                const totalData = data.map(item => item.total).reverse();
                const easyData = data.map(item => item.easy).reverse();
                const mediumData = data.map(item => item.medium).reverse();
                const hardData = data.map(item => item.hard).reverse();
                
                progressChart.data.labels = labels;
                progressChart.data.datasets[0].data = totalData;
                progressChart.data.datasets[1].data = easyData;
                progressChart.data.datasets[2].data = mediumData;
                progressChart.data.datasets[3].data = hardData;
                
                progressChart.update();
                
                // Show success feedback
                refreshBtn.textContent = '‚úì Updated!';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                refreshBtn.textContent = '‚úó Error';
                setTimeout(() => {
                    refreshBtn.textContent = originalText;
                }, 2000);
            } finally {
                refreshBtn.disabled = false;
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate stats cards on load
            setTimeout(() => {
                document.querySelectorAll('.stat-card').forEach((card, index) => {
                    card.style.animation = `slideUp 0.6s ease-out ${index * 0.1}s forwards`;
                });
            }, 500);
        });
    </script>
</body>
</html>
