<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-container {
            display: none;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.easy { color: #00b894; }
        .stat-number.medium { color: #fdcb6e; }
        .stat-number.hard { color: #e17055; }
        .stat-number.total { color: #6c5ce7; }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upgrade-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .upgrade-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .upgrade-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeetCode Stats

        </h1>
        
        <div class="form-group">
            <label for="username">Enter LeetCode Username:</label>
            <input type="text" id="username" placeholder="e.g., john_doe">
        </div>
        
        <button onclick="fetchStats()">Get Stats</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching your stats...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="stats-container" id="statsContainer">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number easy" id="easyCount">0</div>
                    <div class="stat-label">Easy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number medium" id="mediumCount">0</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number hard" id="hardCount">0</div>
                    <div class="stat-label">Hard</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number total" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <!-- <div class="upgrade-link">
            <p>ðŸŒŸ Want to compare with your college friends?</p>
            <a href="login.html">Join our College Tracker â†’</a>
        </div> -->
    </div>

    <script>
        async function fetchStats() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const statsContainer = document.getElementById('statsContainer');
            
            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            statsContainer.style.display = 'none';
            
            try {
                const response = await fetch('/fetch_stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data.stats);
                } else {
                    showError(data.error || 'Failed to fetch stats');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayStats(stats) {
            document.getElementById('easyCount').textContent = stats.easy;
            document.getElementById('mediumCount').textContent = stats.medium;
            document.getElementById('hardCount').textContent = stats.hard;
            document.getElementById('totalCount').textContent = stats.total;
            
            document.getElementById('statsContainer').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchStats();
            }
        });
    </script>
</body>
</html>
